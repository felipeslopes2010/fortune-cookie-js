<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="./src/styles.css">
    <script src="./src/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="closed-cookie">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img src="./src/img/fortune-cookie.png" alt="Imagem de um biscoito da sorte">
        </div>

        <div class="opened-cookie hide">
                <h1>Aqui está a sua sorte de hoje:</h1>
                <p class="quote"></p>
                <img src="./src/img/opened-cookie.png" alt="Imagem de um biscoito da sorte aberto">
                <button>Abrir outro biscoito</button>
        </div>
    </main>
</body>
</html>
